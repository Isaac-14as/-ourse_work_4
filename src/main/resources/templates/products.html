<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/static/css/header_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<div th:insert="~{fragments/header_1 :: #header-container}"></div>
<div class="re_1" th:insert="~{fragments/header_1 :: #header-bottom}"></div>

<table border="1" align="center">
    <tr>
        <td>Title</td>
        <td>Price</td>
        <td>Id</td>
        <td></td>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.title}">Cheese</td>
        <td th:text="${product.price}">12.0</td>
        <td th:text="${product.id}">1</td>
        <td><a th:href="@{/products/{id}/bucket(id=${product.id})}">Add to bucket</a></td>
<!--        <td><a th:href="@{/products/{id}/remove/bucket(id=${product.id})}">Удалить</a></td>-->
    </tr>
</table>

<div th:insert="~{fragments/header_1 :: #footer-main}"></div>
</body>
</html>
