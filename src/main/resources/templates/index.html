<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/static/css/header_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <title>Demo Shop</title>
</head>
<body>
<div th:insert="~{fragments/header_1 :: #header-container}"></div>
<div class="re_1" th:insert="~{fragments/header_1 :: #header-bottom}"></div>

<div class="main">
    <div class="main_information">

        <div class="main_center_menu">
            <div class="center_menu">
                <a th:each="category : ${categories}" th:href="@{/category/{id}(id=${category.id})}">
                    <div class="center_menu_item">
                        <img class="center_menu_img" th:src="'/static/img/Каталог_' + ${category.id} + '.jpg'" alt="">
                        <div th:text="${category.title}" class="cnt">name</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/header_1 :: #footer-main}"></div>
</body>
</html>
